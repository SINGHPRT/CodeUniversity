<!DOCTYPE html>
<html lang="en">
  <head>
  <title>Sign In</title>
  <link href="../static/css/bootstrap.min.css" rel="stylesheet">
  <link href="../static/css/common.css" rel="stylesheet">
  <link href="../static/css/signup.css" rel="stylesheet">
  </head>

  <body>

      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="./">Code University</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <nav>
                <ul class="nav nav-pills pull-right navbar-form navbar-right">
                    <li role="presentation" ><a href="./">Home</a>
                    </li>
                    <li role="presentation"><a href="showSignIn">Sign In</a>
                    </li>
                    <li role="presentation" class="active"><a href="showSignUp">Sign Up</a>
                    </li>
                </ul>
            </nav>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

      <div class="jumbotron">
        <div class="container" style="height:400px;">
        <h1 class="text-center">Sign-Up</h1>
        <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control " placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <input id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">
      </form>
      </div>
 </div>


          <footer class="footer container text-center">
            <p>&copy; copyright 2015</p>
        </footer>

    </div>


 <script src="../static/js/jquery-3.3.1.min.js"></script>
 <script type="text/javascript">
      $(function() {
    $('#btnSignUp').click(function(e) {
        e.preventDefault();
        $.ajax({
            url: '/signUp',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
                 alert('SERVER received your posted data:'+response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});

  </script>
  </body>
</html>
